<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .attribution nav {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="order-summary">
      <img src="./images/illustration-hero.svg" alt="Hero Image" />

      <div class="container">
        <div class="heading">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
        </div>

        <div class="order">
          <img src="./images/icon-music.svg" alt="Music Icon" />
          <div class="item">
            <span class="item__title">Annual Plan</span>
            <span class="item__price">$59.99/year</span>
          </div>

          <a href="#">Change</a>
        </div>

        <div class="actions">
          <a href="#" class="actions--primary">Proceed to Payment</a>
          <a href="#" class="actions--secondary">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/CodeNameGrant/">CodeNameGrant</a>.

      <nav>
        Navigate:
        <a href="/">Home</a>
      </nav>
    </div>
  </body>
</html>
